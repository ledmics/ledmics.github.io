<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysteryRail Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Verdana", Arial, sans-serif;
            background-color: #003366; /* Dark blue background */
            color: white;
            flex-direction: column; /* Stack the title and the login box */
            text-align: center;
        }
        .title {
            font-size: 3em; /* Large text */
            font-weight: bold;
            margin-top: 30px; /* Add space from the top */
            margin-bottom: 50px; /* Space between title and login box */
            color: white; /* White text */
            text-shadow: 2px 2px #003366; /* Dark blue shadow */
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff; /* White box */
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 300px;
            border: 2px solid #ffc107; /* Yellow border */
        }
        h2 {
            color: #003366; /* Dark blue text */
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 0.9em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107; /* Yellow button */
            color: #003366; /* Dark blue text */
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }
        button:hover {
            background-color: #ffbf00; /* Slightly darker yellow */
        }
        .message {
            margin-top: 10px;
            font-size: 1em;
            color: #003366; /* Dark blue */
        }
    </style>
</head>
<body>
    <div class="title">Mystery Rail</div>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <div id="message" class="message"></div>
    </div>
    <script>
        function checkPassword() {
            const correctPassword = "TRAIN"; // Deciphered password
            const userInput = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");
            if (userInput.toUpperCase() === correctPassword) {
                messageDiv.style.color = "#007b00"; // Green for correct message
                messageDiv.textContent = "Correct! Redirecting...";
                // Add a small delay before redirecting
                setTimeout(() => {
                    window.location.href = 'https://ledmics.github.io/audiocall.html';
                }, 300); // 1 second delay
            } else {
                messageDiv.style.color = "#ff0000"; // Red for incorrect message
                messageDiv.textContent = "Incorrect.";
            }
        }
    </script>
</body>
</html>
