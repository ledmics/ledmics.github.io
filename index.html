<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysteryRail Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: "Verdana", Arial, sans-serif;
            background-color: #003366;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically if needed */
            padding: 20px 10px;
        }
        
        .logo {
            max-height: 120px; /* Reduce height for better balance */
            max-width: 90%; /* Ensure the logo doesn't overflow on mobile screens */
            height: auto; /* Maintain aspect ratio */
            width: auto; /* Maintain aspect ratio */
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffd700;
        }
        
        h2 {
            color: #003366;
            font-size: 24px;
            margin: 0 0 20px 0;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #ffc107;
            color: #003366;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #ffbf00;
        }
        
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #003366;
            height: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .logo-container {
                padding: 10px; /* Further reduce padding */
            }
            
            .logo {
                max-height: 100px; /* Smaller logo for very small screens */
            }
            
            .container {
                width: 90%; /* Use more of the screen width on smaller devices */
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="Mysteryrail_logo.png" alt="Mystery Rail Logo" class="logo">
    </div>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <div id="message" class="message"></div>
    </div>
    <script>
        function checkPassword() {
            const correctPassword = "TRAIN";
            const userInput = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");
            if (userInput.toUpperCase() === correctPassword) {
                messageDiv.style.color = "#007b00";
                messageDiv.textContent = "Correct.";
                setTimeout(() => {
                    window.location.href = 'https://ledmics.github.io/autoplay.html';
                }, 300);
            } else {
                messageDiv.style.color = "#ff0000";
                messageDiv.textContent = "Incorrect.";
            }
        }
    </script>
</body>
</html>
